<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" class="no-js">

<body>
	<header class="header_area sticky-header" th:fragment="nav">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light main_box">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h " href="/pandaBooIndex">
						<img th:src="@{/images/img/logo3.png}" alt="">
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset"
						id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav ml-auto">
							<li class="nav-item active">
								<a class="nav-link" href="/pandaBooIndex">Trang chủ</a>
							</li>
							<li class="nav-item submenu dropdown">
								<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
								role="button" aria-haspopup="true" aria-expanded="false">
									Cửa hàng
								</a>
								<ul class="dropdown-menu">
									<li class="nav-item">
										<a class="nav-link" href="/category">Danh mục sản phẩm</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="/cart">Giỏ hàng</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" th:href="'/myPayments?cliId=' + ${session.acc?.acc_id}">Đơn hàng của bạn</a>
									</li>
								</ul>
							</li>
							<li class="nav-item submenu dropdown">
								<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
								role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.acc == null ? 'Tài khoản' : session.acc.getFullname()}"></a>
								<ul class="dropdown-menu">
									<li class="nav-item"><a class="nav-link" href="/login" th:if="${session.acc == null}">Đăng nhập</a></li>
									<li class="nav-item"><a class="nav-link" href="/register" th:if="${session.acc == null} ">Đăng ký</a></li>
									<li class="nav-item"><a class="nav-link" href="/changePass" th:if="${session.acc != null} ">Đổi mật khẩu</a></li>
									<li class="nav-item"><a class="nav-link" th:href="'/profile?accId='+${session.acc.getAcc_id()}" th:if="${session.acc != null} ">Quản lý hồ sơ cá nhân</a></li>																	
								</ul>
							</li>
							<li class="nav-item"><a class="nav-link" href="/logout" th:if="${session.acc != null} ">Đăng xuất</a></li>													 
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="nav-item"><a href="/cart" class="cart"><span class="ti-bag"></span></a></li>
							<li class="nav-item">
								<button class="search">
									<span class="lnr lnr-magnifier" id="search"></span>
								</button>
							</li>							
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="search_input" id="search_input_box">
			<div class="container">
				<form class="d-flex justify-content-between">
					<input type="text" class="form-control" id="search_input"
						placeholder="Search Here">
					<button type="submit" class="btn"></button>
					<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
				</form>
			</div>
		</div>
	</header>
</body>
</html>
