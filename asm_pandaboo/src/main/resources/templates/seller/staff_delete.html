<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="~{layoutAdmin}">
<head>
    <link rel="stylesheet" th:href="@{/images/css/promotion.css}">
</head>
<body>
<div layout:fragment="mainView">
    <!-- Main Content -->
    <section class="checkout_area section_gap">
        <div class="container">
            <div class="billing_details">
                <div class="row">
                    <article class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="container-fluid">
                                <form class="ms-auto">
                                    <button class="btn btn-outline-warning" type="submit"
                                            formaction="/add-staff">
                                        <i class="fa-solid fa-circle-plus"></i> Thêm nhân viên
                                    </button>
                                </form>


                            </div>
                        </nav>
                        <div class="col-lg-12">
                            <div class="order_box">
                                <h2>Danh sách nhân viên</h2>
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="row">Nhân viên</th>
                                        <th scope="row">Tên tài khoản</th>
                                        <th scope="row">Mật khẩu</th>
                                        <th scope="row">Số điện thoại</th>
                                        <th scope="row">Email</th>
                                        <th scope="row"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr scope="row" th:each="item : ${accounts}" th:if="${item?.status == true}">
                                        <td class="row">
                                            <img alt="" th:src="@{'/images/' + ${item?.getAvatar()}}" class="rounded-circle" width="100%">
                                            <a th:text="${item?.getFullname()}">Túi đan tay da có hình trái tim hồng</a>
                                        </td>
                                        <td th:text="${item?.getUsername()}"></td>
                                        <td th:text="${item?.getPassword()}">Cái</td>
                                        <td th:text="${item?.getPhone()}">109.000đ</td>
                                        <td th:text="${item?.getEmail()}">200</td>
                                        <td>
                                            <div class="row gap-3 justify-content-center">
                                                <div class="col-auto">
                                                    <input type="hidden" th:value="${item?.getAcc_id()}">
                                                    <a class="btn btn-success text-white" th:href="@{'/update-staff/' + ${item?.getAcc_id()}}" role="button">
                                                        <i class="fa-solid fa-pen-to-square"></i>
                                                    </a>
                                                </div>
                                                <div class="col-auto">
                                                    <form action="/delete-staff" method="POST">
                                                        <input type="hidden" name="acc_id" th:value="${item?.getAcc_id()}">
                                                        <button class="btn btn-danger text-white" type="submit">
                                                            <i class="material-icons">&#xE872;</i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <!----add-modal start--------->
    <div class="modal fade" tabindex="-1" id="deleteModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xóa tài khoản</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Bạn chắc chắn xóa tài khoản này?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Trở lại</button>
                    <button type="button" class="btn btn-success">Xóa</button>
                </div>
            </div>
        </div>
    </div>
    <!----edit-modal end--------->
</div>
</body>

</html>
