<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorate="~{layoutAdmin}">
<body>
	<div layout:fragment="mainView">
		<!------main-content-start----------->

		<div class="main-content">
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrapper">

						<div class="table-title">
							<div class="row">
								<div>
									<a href="/payments" class="text-white"><i class="lnr lnr-chevron-left"></i></a></b>
								</div>
								<div
									class="col-sm-6 p-0 flex justify-content-lg-start justify-content-center">
									<h2 class="ml-lg-2">Danh Sách Sản Phẩm</h2>
								</div>
							</div>
						</div>
						<table class="table table-striped table-hover ">
							<thead>
								<tr  >
									<th class="col-5"><b>Tên sản phẩm</b></th>
									<th class="col-1"><b>Hình ảnh</b></th>	
									<th class="col-2"><b>Số lượng</b></th>
									<th class="col-2"><b>Giá thành</b></th>																	
								</tr>
							</thead>
							<tbody>
								<tr   th:each="item : ${paymentDetails}">
									<td class="col-5" th:text="${item?.prod_name}"></td>
									<td class="col-1"><img alt="" th:src="'/images/' + ${item?.prod_images}" style="width: 50px; height: 50px;"></td>
									<td class="col-2" th:text="${item?.prod_quantity}"></td>
									<td class="col-3" th:text="${#numbers.formatCurrency(item?.red_price)}"></td>									
								</tr>
							</tbody>
						</table>
						<div class="clearfix">
							<div class="hint-text"></div>
							<ul class="pagination">
								<li class="page-item disabled"><a href="#">Trước</a></li>
								<li class="page-item "><a href="#" class="page-link">1</a></li>
								<li class="page-item "><a href="#" class="page-link">Sau</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!------main-content-end----------->
	</div>
</body>

</html>
