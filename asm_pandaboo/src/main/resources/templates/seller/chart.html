<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorate="~{layoutAdmin}">
<body>
	<div layout:fragment="mainView">
		<!------main-content-start----------->
		<div class="main-content">
			<div class="row">
				<article class="col-lg-12">
					<h3>Danh Sách Thống Kê</h3>
					<!-- Widgets  -->
					<div class="row">
						<div class="col-lg-4 col-md-6">
							<div class="card">
								<div class="card-body">
									<div class="stat-widget-five row">
										<div class="stat-icon dib flat-color-1 col-6">											
											<i class="fa-solid fa-hand-holding-dollar" style="font-size: 50px;"></i>
										</div>
										<div class="stat-content col-6">
											<div class="text-left dib">
												<div class="stat-text">
													<span class="count" th:text="${#numbers.formatCurrency(sumTotal)}">#1</span>
												</div>
												<div class="stat-heading">Doanh thu</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-4 col-md-6">
							<div class="card">
								<div class="card-body">
									<div class="stat-widget-five row">
										<div class="stat-icon dib flat-color-2 col-6">
											<i class="fa-solid fa-gift" style="font-size: 50px;"></i>
										</div>
										<div class="stat-content col-6">
											<div class="text-left dib">
												<div class="stat-text">
													<span class="count" th:text="${soldAll}">3435</span>
												</div>
												<div class="stat-heading">Sản phẩm bán ra</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-6">
							<div class="card">
								<div class="card-body">
									<div class="stat-widget-five row">
										<div class="stat-icon dib flat-color-4 col-6">
											<i class="fa-solid fa-users" style="font-size: 50px;"></i>
										</div>
										<div class="stat-content col-6">
											<div class="text-left dib">
												<div class="stat-text">
													<span class="count" th:text="${cliAll}">2986</span>
												</div>
												<div class="stat-heading">Số khách hàng</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Widgets -->
					<!-- <canvas id="myLineChart"></canvas> -->
					<div class="main-content">
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrapper">
						<div class="table-title">
							<div class="row">
								<div
									class="col-sm-6 p-0 flex justify-content-lg-start justify-content-center">
									<h2 class="ml-lg-2">Top 3 sản phẩm bán chạy nhất</h2>
								</div>
							</div>
						</div>
						<table class="table table-striped table-hover">
							<thead>
								<tr scope="row" >
									<th class="col-1"><b>Hạng</b></th>
									<th class="col-6"><b>Tên sản phẩm</b></th>
									<th class="col-2"><b>Doanh thu đã bán</b></th>
									<th class="col-2"><b>Số lượng đã bán</b></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, index : ${total}">
									<td th:text="${index.index + 1}"></td>
									<td class="col-lg-6 pl-4" th:text="${item[0]}"></td>
									<td class="col-lg-2 pl-4" th:text="${#numbers.formatCurrency(item[1])}"></td>
									<td class="col-lg-2 pl-4" th:text="${item[2]}">Cái</td>
								</tr>
							</tbody>
						</table>
						<div class="clearfix">
							<div class="hint-text"></div>
							<!-- <ul class="pagination">
								<li th:classappend="${products.first ? 'page-item disabled' : 'page-item'}">
									<a th:href="'/products?page=' + (${products.number})">Trước</a>
								</li>
								
								<li class="page-item " th:each="pageNum : ${pageNumbers}">
									<a th:href="'/products?page=' + ${pageNum}"
										th:classappend="${pageNum == products.number + 1 ? 'page-link active' : 'page-link'}"
                                   		th:text="${pageNum}">1</a></li>
									
								<li th:classappend="${products.last ? 'page-item disabled' : 'page-item'}">
									<a th:href="'/products?page=' + (${products.number + 2})" class="page-link">Sau</a>
								</li>
							</ul> -->
						</div>
					</div>
				</div>
			</div>
		</div>
				</article>
			</div>
		</div>
		<!------main-content-end----------->
	</div>
</body>

</html>
