<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorate="~{layoutAdmin}">
<body>
	<div layout:fragment="mainView">
		<!-- Main Content -->
		<div class="container mt-5">
			<h2 class="text-center">Danh sách khách hàng</h2>
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th>Họ tên</th>
						<th>Email</th>
						<th>Số điện thoại</th>
						<th>Địa chỉ</th>
						<th>Ảnh đại diện</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client : ${clients}">
						<td th:text="${client.accountEntity.fullname}">Full Name</td>
						<td th:text="${client.email}">Email</td>
						<td th:text="${client.phone}">Phone</td>
						<td
							th:text="${client.road + ', ' + client.ward + ', ' + client.district + ', ' + client.city}">Địa
							chỉ</td>
						<td><img
							th:src="@{/images/{filename}(filename=${client.accountEntity.avatar})}"
							alt="Avatar" class="img-thumbnail" width="50" height="50">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
