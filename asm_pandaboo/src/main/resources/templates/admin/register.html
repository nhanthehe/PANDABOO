<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="no-js">

<head>
<!-- Mobile Specific Meta -->
	<meta name="viewport"
	    content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" th:href="@{/images/img/logo2.png}">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>PANDABOO</title>
	<!--
	        CSS
	        ============================================= -->
	<link rel="stylesheet" th:href="@{/images/css/linearicons.css}">
	<link rel="stylesheet" th:href="@{/images/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/images/css/themify-icons.css}">
	<link rel="stylesheet" th:href="@{/images/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/images/css/owl.carousel.css}">
	<link rel="stylesheet" th:href="@{/images/css/nice-select.css}">
	<link rel="stylesheet" th:href="@{/images/css/nouislider.min.css}">
	<link rel="stylesheet" th:href="@{/images/css/ion.rangeSlider.css}" />
	<link rel="stylesheet" th:href="@{/images/css/ion.rangeSlider.skinFlat.css}" />
	<link rel="stylesheet" th:href="@{/images/css/magnific-popup.css}">
	<link rel="stylesheet" th:href="@{/images/css/main.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" th:src="@{/images/img/logo2.png}" alt="">
						<div class="hover">
							<h4>Tạo tài khoản mới</h4>
							<p>Nếu bạn chưa có tài khoản hãy đăng ký tài khoản mới tại
								đây.</p>
							<a class="primary-btn" href="/login">Đã có tài khoản?</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h1>ĐĂNG KÝ TÀI KHOẢN</h1>
						<form class="row login_form" action="/register" method="post"
							enctype="multipart/form-data">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="username"
									name="username" placeholder="Tên đăng nhập"
									>
<!--								<p class="text-danger"-->
<!--									th:if="${error?.getFieldError('username') != null}"-->
<!--									th:text="${error?.getFieldError('username')?.getDefaultMessage()}"></p>-->
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Mật khẩu"
									>
<!--								<p class="text-danger"-->
<!--									th:if="${error?.getFieldError('password') != null}"-->
<!--									th:text="${error?.getFieldError('password')?.getDefaultMessage()}"></p>-->
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="fullname"
									name="fullname" placeholder="Họ và tên"
									>
<!--								<p class="text-danger"-->
<!--									th:if="${error?.getFieldError('fullname') != null}"-->
<!--									th:text="${error?.getFieldError('fullname')?.getDefaultMessage()}"></p>-->
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="phone"
									   name="phone" placeholder="Số điện thoại"
									   >
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="email"
									   name="email" placeholder="Địa chỉ email"
									 >
								</div>
							<div class="col-md-12 form-group">
								<input type="file" class="form-control" id="avatar"
									name="avatar">
<!--								<p th:text="${NotImage}" class="text-danger">-->
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control"
									id="confirm_password" name="confirm_password"
									placeholder="Nhập lại mật khẩu">
<!--								<p th:text="${confirm}" class="text-danger">-->
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Đăng
									ký</button>
								<a href="/login">Bạn đã có tài khoản ?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	<script th:src="@{/images/js/vendor/jquery-2.2.4.min.js}"></script>
	    <script
	        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	        crossorigin="anonymous"></script>
	    <script th:src="@{/images/js/vendor/bootstrap.min.js}"></script>
	    <script th:src="@{/images/js/jquery.ajaxchimp.min.js}"></script>
	    <script th:src="@{/images/js/jquery.nice-select.min.js}"></script>
	    <script th:src="@{/images/js/jquery.sticky.js}"></script>
	    <script th:src="@{/images/js/nouislider.min.js}"></script>
	    <script th:src="@{/images/js/jquery.magnific-popup.min.js}"></script>
	    <script th:src="@{/images/js/owl.carousel.min.js}"></script>
	    <!--gmaps Js-->
	    <script
	        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	    <script th:src="@{/images/js/gmaps.min.js}"></script>
	    <script th:src="@{/images/js/main.js}"></script>
</body>

</html>
